pan><tspan x="93.66" y="19.2">.</tspan></text><text class="cls-7" transform="translate(99.52 80.31)">Feel water before bathing or<tspan x="0" y="9.6">showering.</tspan></text><text class="cls-7" transform="translate(99.52 104.14)"><tspan class="cls-10">T</tspan><tspan x="4" y="0">emperature limiting devices such as</tspan><tspan x="0" y="9.6">mixing valves must be installed</tspan><tspan x="0" y="19.2">when required by codes and to</tspan><tspan x="0" y="28.8">ensure safe temperatures at fixtures.</tspan></text></g></svg>